<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links e Ancoras</title>
</head>
<body>
    <h1>Imgens Dinamicas</h1>
    <picture>
        <source media="(max-width: 650px)" srcset="imagens/p.jpg" type="image/jpg">
        <source media="(max-width: 950px)" srcset="imagens/m.jpg" type="image/jpg">
        <img src="imagens/G.jpg" alt="Imagem Pequena">
    </picture>

    <h2>Audio</h2>
    <audio src="media/music.mp3" controls></audio>
    
    <h2>Video hospedados fora do seu servidor</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/R5kmvJMM1Kk?si=imE2rdDvjZXqPeKW" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h2>Video</h2>
    <video width="500px" poster="imagens/M.jpg" controls >
        <source src="media/video.mp4" type="video/mp4">
        <source src="media/Convertido/video.mp4" type="video/mp4">
        <p>O seu navegador não é compativel com reprodução de videos.</p>
    </video>
    
</body>
</html>
